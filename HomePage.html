<html>

    <head>

        <title>Smart Bid Tenet Tests</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body>

        <script src="./sources/GlobalsForClient.js"></script>


        <br/><br/><br/>

        <div class="container">

            <button class="btn btn-primary" onclick="executeSmartBidTenetTests()">Execute SmartBid Tenet Tests</button>

            <br/><br/><br/>
            <p style = "color: brown;">=================================================================================</p>
            <p style = "color: brown;">Customer SignUp Tests</p>
            <p style = "color: brown;">=================================================================================</p>

            <p id="perfTests_SuccessfulQueries_container"></p>
            <p id="perfTests_FailureQueries_container"></p>

            <br/>
            
        </div>

        <script>


            // Execute Smart Bid Tenet Tests

            async function executeSmartBidTenetTests()
            {

                let totalNoOfSuccessfulQueries = 0;
                let totalNoOfFailureQueries = 0;

                let totalTimeOfExecutionInMinutes = 1;

                let executionStartTime = Date.now();

                if( GlobalsForClientModule.bDisplayLogs )
                {
                    console.log("executeSmartBidTenetTests : Creating Tenet worker threads => execution Start Time = " + executionStartTime);
                }

                for( let i = 0 ; i < GlobalsForClientModule.maxThreadsToBeSpawned ; i++ )
                {
                    let tenetTestWorker = new Worker('./sources/TenetTestValidator.js');

                    GlobalsForClientModule.tenetWorkerThreads.push(tenetTestWorker);

                    let currentTenetValidatorObject = {};

                    currentTenetValidatorObject["WebWorkerNumber"] = i+1;
                    currentTenetValidatorObject["CurrentPasswords"] = storeEncodedPasswords();
                    currentTenetValidatorObject["bDisplayLogs"] = false;

                    GlobalsForClientModule.inputTenetData.push(currentTenetValidatorObject);
                }

                for( let i = 0 ; i < GlobalsForClientModule.maxThreadsToBeSpawned ; i++ )
                {
                    GlobalsForClientModule.tenetWorkerThreads[i].postMessage(GlobalsForClientModule.inputTenetData[i]);

                    if( GlobalsForClientModule.bDisplayLogs )
                    {
                        console.log("executeSmartBidTenetTests : listening for message from Tenet Test Validator => " + i);
                    }

                    GlobalsForClientModule.tenetWorkerThreads[i].onmessage = (e) => {

                        totalNoOfSuccessfulQueries += e.data.noOfSuccessfulQueries;
                        totalNoOfFailureQueries += e.data.noOfFailureQueries;

                        if( GlobalsForClientModule.bDisplayLogs )
                        {
                            console.log("execueSmartBidTenetTests: successful query count = " + totalNoOfSuccessfulQueries);
                            console.log("execueSmartBidTenetTests: failure query count = " + totalNoOfFailureQueries);
                        }

                    }

                }

                while(true)
                {

                    await new Promise((resolve) => setTimeout( resolve, 20));

                    if( GlobalsForClientModule.bDisplayLogs )
                    {
                        console.log("executeSmartBidTenetTests : while loop end => Current Time = " + Date.now());
                    }

                    if( Date.now() - executionStartTime >= totalTimeOfExecutionInMinutes * 60 * 1000 )
                    {
                        break;
                    }

                }

                for( let i = 0 ; i < GlobalsForClientModule.maxThreadsToBeSpawned ; i++ )
                {
                    GlobalsForClientModule.tenetWorkerThreads[i].terminate();
                }

                // Log the Perf Results

                document.getElementById("perfTests_SuccessfulQueries_container").innerHTML = "Successful Query Count = " + totalNoOfSuccessfulQueries;
                document.getElementById("perfTests_FailureQueries_container").innerHTML = "Failure Query Count = " + totalNoOfFailureQueries;

            }

            function storeEncodedPasswords()
            {
                let currentPasswords = [];

                for( let i = 0 ; i < GlobalsForClientModule.maxThreadsToBeSpawned ; i++ )
                {
                    currentPasswords.push(window.btoa("abcd1234" + (i+1)));
                }

                return currentPasswords;

            }

        </script>

    </body>

</html>
